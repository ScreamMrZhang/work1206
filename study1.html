    var imgs = document.querySelector("img");
    //获取标签属性值
    console.log(imgs.src);
    //设置标签属性值
    // imgs.src="";
    imgs.setAttribute("src","");

    // imgs.id ="img_id";
    imgs.setAttribute("id","img_id");

    //注意class样式不能直接.class需要改成className
    imgs.className="img_class";
    imgs.setAttribute("className","img_class");

    //批量设置某个dom节点的属性
    function setAttrs(ele, prop) {
        var keys =[];
        //将所有的的属性设置给一个新集合
        for (const k in ele) {
            keys.push(k);
        }
        for (const key in prop) {
            //判断给的属性结合里面有没有标准的属性，有就进行设置
            if (keys.indexOf(key)> -1 )
                ele.setAttribute(key,prop[key]);
        }
    }

    setAttrs(imgs,{
       src: "",
       alt: "这是风景图",
       style: "",
       id: "",
       className: ""
    });


    var checkbox = document.querySelector("#checkbox1");
    checkbox.checked=false;
